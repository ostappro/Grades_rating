<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Simple Grade Rating
    </title>
    <link rel='stylesheet' href='css/app.css'>
<body>
    <main>
        <div id="userinput-area-div">
            <h2 id="userinput-area-header-div">
                Сервіс обрахування середнього зваженого рейтингового балу
            </h2>
            <div id="userinput-area-content-div">
                <div id="userinput-area-welcome-div">
                    <!-- React manages content here -->
                </div>

                <div id="userinput-area-courses">
                    <div id="userinput-area-compulsory-courses-div">
                        <h3 class="block course-type-div">Нормативні дисципліни</h3>
                        <div id="compulsory-courses-div" class="courses-div">
                            <!-- React manages content here -->
                        </div>
                    </div>
                    <div id="userinput-area-optional-courses-div">
                        <h3 class="block course-type-div">Вибіркові/проф.орієнтовані дисципліни</h3>

                        <div id="optional-courses-div" class="courses-div">
                            <!-- React manages content here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="submit-area-div">
            <div id="submit-area-div-div">
                <div id="info-area-div">
                    <span id="total-span">Результати</span>
                    <div id="submit-area-el">
                        <!-- React manags content here -->
                    </div>
                </div>
            </div>
            <div id="footer-div">
                <div id="logout-div" class="flex-center-align-container"><a id="logout-a" href="#">Вихід</a></div>
                <div id="footer-text-div" class="flex-center-align-container">
                    <span id="footer-span">
                        Insert your notes here. 2019 All rights reserved
                    </span>
                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>

</body>

</html>
